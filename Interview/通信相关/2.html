<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <iframe src="http://localhost:8080" frameborder="0"></iframe>
  <script>
    setTimeout(() => {
      const bWindow = document.getElementsByTagName('iframe')[0];
      bWindow.src = `${bWindow.src}#${encodeURI(JSON.stringify({name:'fang', age:18}))}`;
    }, 3000);
  </script>
</body>
</html>
