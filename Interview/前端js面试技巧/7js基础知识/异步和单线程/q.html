<body>
  <div id="container"></div>
  <button id="bnt1">test</button>
  <script>
    /*
    题目：
    1.同步和异步的区别是什么？分别举一个同步和异步的例子
    2.一个关于setTimeout的笔试题

      2.网路请求
      3.事件绑定

    知识点：

    */

    {
      console.log(1000);
      setTimeout(() => {
        console.log(200);
      }, 1000);
      console.log(300);
    }

    {
      console.log(100);
      // alert(200);
      console.log(100);
    }

    {

      const container = doc.getElementById('container');
      img.onload = () => console.log('loaded');
      img.src = 'http://t8.baidu.com/it/u=3660968530,985748925&fm=191&app=48&wm=1,17,90,45,20,7&wmo=0,0&n=0&g=0n&f=JPEG?sec=1853310920&t=9b4f100f0eedfe853fad24a58a4e1ad7';
      container.appendChild(img);
    }

    {
      const doc = document;
      doc.getElementById('btn1').addEventListener('click', function(){
        console.log('clicked');
      });
      console.log('end');
    }
  </script>
