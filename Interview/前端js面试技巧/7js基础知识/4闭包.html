<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    闭包的使用场景：
    1.函数作为返回值
    2.函数做为参数传递
    */
    {
      // 函数做为返回值
      function F1(){
        var a = 100;
        return function () {
          console.log(a); // 自由变量向父级作用域寻找--函数定义的作用域不是执行的作用域
        }
      }

      var f1 = F1();
      var a = 200;
      f1(); // 100
    }

    {
      // 函数做为参数
      function fetchRequest(url, callBack) {
        let msg = '', code = 0;
        callBack();
      }

      function fetchSuccess(){
        let msg = 'ok';
        console.log(msg);
      }

      fetchRequest('', fetchSuccess); // ok
    }
  </script>
</body>
</html>
