    /*
    题目：
    1.从输入url到得到html的详细过程
    2.window.onload和DOMContentLoaded的区别
    
    load页面全部资源加载完才会执行，包括图片、视频等

    DOM渲染完即可执行，此时图片、视频还可能没有加载完

    知识点：
    1.页面加载过程
    2.性能优化
    3.安全性

    一、浏览器渲染页面的过程
    1.根据html结构生成DOM Tree
    2.根据css生成CSSOM
    3.根据DOM和CSSOM整合成RenderTree
    4.根据RenderTree开始渲染和展示
    5.遇到script时会执行并阻塞渲染

    二、加载一个资源的过程
    1.浏览器根据CNS服务器得到域名的IP地址b
    2.向这个IP的机器发送http请求
    3.服务器收到、处理并返回http请求
    4.浏览器得到返回内容

    1.箭头函数里没有this，所以this的值取到的是外部环境的this。2.箭头函数里没有arguments。当要用到这两个东西的场景下就不能用箭头函数。
    */
