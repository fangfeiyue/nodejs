<body>
  <script>
    /*
    题目：
    1.JS中使用typeof能得到哪些类型
    2.何时使用===何时使用==
    3.JS中有哪些内置函数
    4.JS变量按照存储方式区分为哪些类型，并描述其特点
    5.如何理解JSON

    知识点：
    1.变量类型
      值类型vs引用类型
      typeof运算符详解
    2.变量计算
    */

    // typeof只能分辨function其他引用类型无法分辨
    console.log(
      typeof undefined,
      typeof 'abc',
      typeof 123,
      typeof true,
      typeof {},
      typeof [],
      typeof null,
      typeof console.log
    ); // undefined string number boolean object object object function

    
  </script>
